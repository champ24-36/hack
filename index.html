<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vakeel Saab AI - Legal Advisor Homepage</title>
    <script>
      // Early error suppression for browser extensions
      (function() {
        const originalError = console.error;
        console.error = function(...args) {
          const message = args[0];
          if (typeof message === 'string' && (
            message.includes('custom element') ||
            message.includes('mce-autosize-textarea') ||
            message.includes('webcomponents-ce.js') ||
            message.includes('already been defined') ||
            message.includes('overlay_bundle.js') ||
            message.includes('Aa') ||
            message.includes('m.define')
          )) {
            return;
          }
          originalError.apply(console, args);
        };

        const originalOnError = window.onerror;
        window.onerror = function(message, source, lineno, colno, error) {
          const errorMessage = message?.toString() || '';
          if (
            errorMessage.includes('custom element') ||
            errorMessage.includes('mce-autosize-textarea') ||
            errorMessage.includes('webcomponents-ce.js') ||
            errorMessage.includes('already been defined') ||
            errorMessage.includes('overlay_bundle.js') ||
            errorMessage.includes('Aa') ||
            errorMessage.includes('m.define') ||
            (source && source.includes('webcomponents-ce.js')) ||
            (source && source.includes('overlay_bundle.js'))
          ) {
            return true;
          }
          if (originalOnError) {
            return originalOnError.call(this, message, source, lineno, colno, error);
          }
          return false;
        };
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
